<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The New York Times - News Grid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georgia:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <header>
            <h1>The New York Times</h1>
        </header>
        <nav>
            <ul id="nav-links">
                <li><a href="#" data-section="world">World</a></li>
                <li><a href="#" data-section="us">U.S.</a></li>
                <li><a href="#" data-section="politics">Politics</a></li>
                <li><a href="#" data-section="business">Business</a></li>
                <li><a href="#" data-section="tech">Technology</a></li>
                <li><a href="#" data-section="science">Science</a></li>
                <li><a href="#" data-section="health">Health</a></li>
                <li><a href="#" data-section="sports">Sports</a></li>
                <li><a href="#" data-section="arts">Arts</a></li>
                <li><a href="#" data-section="style">Style</a></li>
            </ul>
            <div class="burger" id="burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </div>

    <section class="carousel" id="carousel">
        <!-- Carousel images will be dynamically generated here -->
    </section>

    <section class="news-layout">
        <section class="news-grid" id="news-grid">
            <!-- News items will be dynamically generated here -->
        </section>
        <aside id="opinion-sidebar">
            <h2>Opinion</h2>
            <!-- Opinion pieces will be dynamically generated here -->
        </aside>
    </section>

    <footer>
        <p>Educational purposes only.</p>
        <img src="nyt-logo.png">
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
